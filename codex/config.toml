model = "gpt-5.3-codex"
model_reasoning_effort = "high"
web_search = "live"
approval_policy = "never"
sandbox_mode = "danger-full-access"

[sandbox_workspace_write]
network_access = true

# macOS desktop notification for Codex task completion.
notify = ["bash", "/Users/mine/.codex/notify_macos.sh"]

[features]
skills = true

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]

[mcp_servers.serena]
command = "uvx"
args = [
    "--from",
    "git+https://github.com/oraios/serena",
    "serena",
    "start-mcp-server",
    "--context",
    "codex",
    "--open-web-dashboard",
    "False",
]
